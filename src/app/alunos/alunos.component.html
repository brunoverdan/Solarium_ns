<div class="row">

 
  
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    
    <div class="row">
      <div class="mr-auto"><h2>Aluno selecionado: {{alunoSelecionado.id}}</h2></div>
      <div class="mt-1"><button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button></div>
    </div>
    
    
    
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formgroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
        
      </div>
      <div class="form-group">
        <label for="formgroupExampleInput2">Sobrenome</label>
        <input type="text" formControlName="sobrenome" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formgroupExampleInput3">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control" >
      </div>
      <br>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
      
    </form>
    
    
    
  </div>
  
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12' : !alunoSelecionado}">
    <h1>{{titulo}}</h1>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td><button  
                (click)="alunoSelect(aluno)" 
                class="text-dark btn btn-sm btn-outline-warning">
                detalhe
            </button>
          </td>
          <td scope="row">{{aluno.id}}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-primary"
                      data-bs-toggle="modal" 
                      data-bs-target="#exampleModal"
                      (click)="open()">
                      Professor
              </button>
              <button class="btn btn-sm btn-outline-danger">Desativar</button>
            </div>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>

 
<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div  #exampleModal
        class="modal fade show" 
        style="display: block;"
        id="exampleModal"  
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
          <app-professores></app-professores>
        </div>
        <div class="modal-footer">
          <button type="button" 
                  class="btn pull-right" 
                  aria-label="Close"
                  data-bs-dismiss="modal"
                  (click)="close()">
                  FECHAR
          </button>
          
        </div>
      </div>
    </div>
  </div>
