<div *ngIf="professorSelecionado">
  
  <div class="row">
    <div class="mr-auto"><h2>Professor selecionado: {{professorSelecionado.id}}</h2></div>
    <div class="mt-1"><button class="btn btn-warning" (click)="voltar()">Lista de Professores</button></div>
  </div>

 
  
  <form [formGroup]="professorForm" (submit)="professorSubmit()">
    <div class="form-group">
      <label for="formgroupExampleInput">Nome</label>
      <input type="text" formControlName="nome" class="form-control">
      
    </div>
    <div class="form-group">
      <label for="formgroupExampleInput2">Disciplina</label>
      <input type="text" formControlName="disciplina" class="form-control" >
    </div>
    
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!professorForm.valid">Submit</button>
    </div>
    
  </form>


</div>

<div *ngIf="!professorSelecionado">
  <h1>{{titulo}}</h1>

<table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores">
        <td><button 
              class="text-dark btn btn-sm btn-outline-warning"
              (click)="professorSelect(prof)"
              >Detalhe
            </button></td>
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
        <td>
          <div class="btn-group">
            <div class="btn btn-sm btn-outline-primary"
            data-bs-toggle="modal" 
            data-bs-target="#exampleModal"
            (click)="openProfessor()">alunos</div>
          </div>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>

<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div  #exampleModal
        class="modal fade show" 
        style="display: block;"
        id="exampleModal"  
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" 
                  class="btn pull-right" 
                  aria-label="Close"
                  data-bs-dismiss="modal"
                  (click)="closeProfessor()">
                  FECHAR
          </button>
          
        </div>
      </div>
    </div>
  </div>
